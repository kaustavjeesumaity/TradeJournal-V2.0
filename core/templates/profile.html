{% extends 'base.html' %}
{% block content %}
<style>
  .card { border-radius: 1rem; box-shadow: 0 2px 16px 0 rgba(0,0,0,0.07); }
  .card-header { border-top-left-radius: 1rem; border-top-right-radius: 1rem; font-size: 1.1rem; font-weight: 600; }
  .btn { border-radius: 0.5rem; }
</style>
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
      <div class="card shadow-sm">
        <div class="card-header bg-info text-white d-flex align-items-center">
          <i class="bi bi-person-circle me-2"></i> Profile
        </div>
        <div class="card-body">
          <dl class="row mb-0">
            <dt class="col-sm-4">Email</dt>
            <dd class="col-sm-8">{{ user.email }}</dd>
            <dt class="col-sm-4">First Name</dt>
            <dd class="col-sm-8">{{ user.first_name }}</dd>
            <dt class="col-sm-4">Last Name</dt>
            <dd class="col-sm-8">{{ user.last_name }}</dd>
            <!-- Add more fields as needed -->
          </dl>
          <div class="mt-4 d-flex gap-2">
            {% if accounts and accounts.0.pk %}
              <a href="{% url 'account_edit' accounts.0.pk %}" class="btn btn-outline-primary"><i class="bi bi-pencil"></i> Edit Account</a>
            {% else %}
              <a href="{% url 'account_create' %}" class="btn btn-outline-primary"><i class="bi bi-plus-circle"></i> Add Account</a>
            {% endif %}
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
