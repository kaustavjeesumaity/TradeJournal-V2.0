{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm mt-5">
      <div class="card-header bg-warning text-dark">Reset Password</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-warning w-100">Send Reset Email</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
