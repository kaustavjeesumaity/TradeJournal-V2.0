{% extends 'base.html' %}
{% block content %}
<style>
  .card { border-radius: 1rem; box-shadow: 0 2px 16px 0 rgba(0,0,0,0.07); }
  .card-header { border-top-left-radius: 1rem; border-top-right-radius: 1rem; font-size: 1.1rem; font-weight: 600; }
  .form-label { font-weight: 500; }
  .form-control, .form-select { border-radius: 0.5rem; }
  .btn { border-radius: 0.5rem; }
</style>
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
      <div class="card shadow-sm">
        <div class="card-header bg-info text-white d-flex align-items-center">
          <i class="bi bi-upload me-2"></i> Import Trades (CSV)
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="csv_file" class="form-label">CSV File</label>
              <input type="file" name="csv_file" id="csv_file" class="form-control" required>
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-success px-4"><i class="bi bi-upload me-1"></i>Import</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
