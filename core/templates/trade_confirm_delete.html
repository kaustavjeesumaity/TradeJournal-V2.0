{% extends 'base.html' %}
{% block content %}
<style>
  .card { border-radius: 1rem; box-shadow: 0 2px 16px 0 rgba(0,0,0,0.07); }
  .card-header { border-top-left-radius: 1rem; border-top-right-radius: 1rem; font-size: 1.1rem; font-weight: 600; }
  .btn { border-radius: 0.5rem; }
</style>
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-danger text-white d-flex align-items-center">
          <i class="bi bi-trash me-2"></i> Confirm Delete
        </div>
        <div class="card-body">
          <p class="mb-4">Are you sure you want to delete this trade?</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-danger px-4"><i class="bi bi-trash me-1"></i>Delete</button>
              <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
