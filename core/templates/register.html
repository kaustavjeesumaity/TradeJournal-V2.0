{% extends 'base.html' %}
{% block content %}
<style>
  .card { border-radius: 1rem; box-shadow: 0 2px 16px 0 rgba(0,0,0,0.07); }
  .card-header { border-top-left-radius: 1rem; border-top-right-radius: 1rem; font-size: 1.1rem; font-weight: 600; }
  .form-label { font-weight: 500; }
  .form-control { border-radius: 0.5rem; }
  .btn { border-radius: 0.5rem; }
</style>
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex align-items-center">
          <i class="bi bi-person-plus me-2"></i> Register
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}<div class="form-text">{{ field.help_text }}</div>{% endif %}
                {% for error in field.errors %}<div class="text-danger small">{{ error }}</div>{% endfor %}
              </div>
            {% endfor %}
            <div class="d-flex justify-content-between align-items-center mt-4">
              <button type="submit" class="btn btn-success px-4"><i class="bi bi-person-plus me-1"></i>Register</button>
              <a href="{% url 'login' %}" class="btn btn-outline-secondary"><i class="bi bi-box-arrow-in-right"></i> Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block extra_head %}
<style>
  .card { border-radius: 0.75rem; background: #fff; color: #222; }
  .card-header { border-radius: 0.75rem 0.75rem 0 0; font-weight: 600; font-size: 1.08em; background: #f8f9fa; color: #222; }
  .form-control, .form-select { border-radius: 0.5rem; background: #fff; color: #222; }
  .btn { border-radius: 0.5rem; }
  [data-bs-theme="dark"] .card, [data-bs-theme="dark"] .form-control, [data-bs-theme="dark"] .form-select {
    background: #23272b;
    color: #e9ecef;
    border-color: #444c56;
  }
  [data-bs-theme="dark"] .card-header {
    background: #181a1b;
    color: #e9ecef;
  }
</style>
{% endblock %}
