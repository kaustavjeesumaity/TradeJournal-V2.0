{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
  <h2 class="fw-bold mb-4">Delete Trade Plan</h2>
  <div class="alert alert-danger">Are you sure you want to delete this trade plan for <strong>{{ plan.instrument }}</strong>?</div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger rounded-pill">Yes, Delete</button>
    <a href="{% url 'trade_plan_detail' plan.pk %}" class="btn btn-outline-secondary rounded-pill ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
