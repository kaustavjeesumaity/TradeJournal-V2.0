{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm mt-4">
      <div class="card-header bg-primary text-white">{% if edit %}Edit Account{% else %}Add Account{% endif %}</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </div>
    </div>
    <div class="mt-3">
      <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
