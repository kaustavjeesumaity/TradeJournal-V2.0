{% extends 'base.html' %}
{% block content %}
<style>
  .card { border-radius: 1rem; box-shadow: 0 2px 16px 0 rgba(0,0,0,0.07); }
  .card-header { border-top-left-radius: 1rem; border-top-right-radius: 1rem; font-size: 1.1rem; font-weight: 600; }
  .form-label { font-weight: 500; }
  .form-control { border-radius: 0.5rem; }
  .btn { border-radius: 0.5rem; }
</style>
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark d-flex align-items-center">
          <i class="bi bi-key me-2"></i> Set New Password
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}<div class="form-text">{{ field.help_text }}</div>{% endif %}
                {% for error in field.errors %}<div class="text-danger small">{{ error }}</div>{% endfor %}
              </div>
            {% endfor %}
            <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-success px-4"><i class="bi bi-key me-1"></i>Set Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
