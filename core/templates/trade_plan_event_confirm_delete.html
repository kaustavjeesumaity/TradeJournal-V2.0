{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-danger text-white d-flex align-items-center">
          <i class="bi bi-trash me-2"></i> Confirm Delete Timeline Event
        </div>
        <div class="card-body">
          <p class="mb-4">Are you sure you want to delete this timeline event?</p>
          <div class="mb-3"><strong>Description:</strong> {{ event.description }}</div>
          <div class="mb-3"><strong>Timestamp:</strong> {{ event.timestamp|date:'Y-m-d H:i' }}</div>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-danger px-4">Delete</button>
              <a href="{% url 'trade_plan_detail' plan.pk %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
