{% extends 'base.html' %}
{% block content %}
<style>
  .card { border-radius: 1rem; box-shadow: 0 2px 16px 0 rgba(0,0,0,0.07); }
  .card-header { border-top-left-radius: 1rem; border-top-right-radius: 1rem; font-size: 1.1rem; font-weight: 600; }
</style>
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white d-flex align-items-center">
          <i class="bi bi-check-circle me-2"></i> Password Reset Sent
        </div>
        <div class="card-body">
          <p class="mb-0">We have emailed you instructions for setting your password. If you don't receive an email, please make sure you've entered the address you registered with.</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
