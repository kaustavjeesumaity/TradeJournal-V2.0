{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Courses</h2>
  <a href="{% url 'course_create' %}" class="btn btn-success mb-3">Add Course</a>
  <table class="table table-dark table-striped">
    <thead><tr><th>Name</th><th>Completed</th><th>Completion Date</th><th>Actions</th></tr></thead>
    <tbody>
      {% for course in courses %}
      <tr>
        <td>{{ course.name }}</td>
        <td>{{ course.completed|yesno:"Yes,No" }}</td>
        <td>{{ course.completion_date }}</td>
        <td>
          <a href="{% url 'course_edit' course.pk %}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{% url 'course_delete' course.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}<tr><td colspan="4">No courses found.</td></tr>{% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
