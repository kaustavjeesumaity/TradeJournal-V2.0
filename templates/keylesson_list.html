{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Key Lessons</h2>
  <a href="{% url 'keylesson_create' %}" class="btn btn-success mb-3">Add Key Lesson</a>
  <table class="table table-dark table-striped">
    <thead><tr><th>Content</th><th>Date</th><th>Actions</th></tr></thead>
    <tbody>
      {% for keylesson in keylessons %}
      <tr>
        <td>{{ keylesson.content|truncatechars:60 }}</td>
        <td>{{ keylesson.date }}</td>
        <td>
          <a href="{% url 'keylesson_edit' keylesson.pk %}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{% url 'keylesson_delete' keylesson.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}<tr><td colspan="3">No key lessons found.</td></tr>{% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
