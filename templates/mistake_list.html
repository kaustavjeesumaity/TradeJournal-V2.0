{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Mistakes</h2>
  <a href="{% url 'mistake_create' %}" class="btn btn-success mb-3">Add Mistake</a>
  <table class="table table-dark table-striped">
    <thead><tr><th>Description</th><th>Date</th><th>Actions</th></tr></thead>
    <tbody>
      {% for mistake in mistakes %}
      <tr>
        <td>{{ mistake.description|truncatechars:60 }}</td>
        <td>{{ mistake.date }}</td>
        <td>
          <a href="{% url 'mistake_edit' mistake.pk %}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{% url 'mistake_delete' mistake.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}<tr><td colspan="3">No mistakes found.</td></tr>{% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
