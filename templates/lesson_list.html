{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Lessons</h2>
  <a href="{% url 'lesson_create' %}" class="btn btn-primary mb-3">Add Lesson</a>
  {% if lessons %}
    <ul class="list-group">
      {% for lesson in lessons %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ lesson.source }}</span>
          <span class="badge bg-secondary">{{ lesson.learned_at|date:'Y-m-d' }}</span>
          <a href="{% url 'lesson_edit' lesson.pk %}" class="btn btn-sm btn-outline-primary ms-2">Edit</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No lessons found.</p>
  {% endif %}
</div>
{% endblock %}
