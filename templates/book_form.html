{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{% if edit %}Edit Book{% else %}Add Book{% endif %}</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
